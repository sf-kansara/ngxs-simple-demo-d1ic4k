<section>
  <table>
    <tr>
      <th>Task</th>
      <th *ngFor="let column of columns">{{ column.name }}</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>
        {{ task.name }}
      </td>
      <td *ngFor="let column of columns">
        {{ task.fieldValues[column.id] }}
      </td>
    </tr>
  </table>
</section>
